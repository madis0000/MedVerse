services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medpulse-backend
    ports:
      - '3005:3001'
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://postgres:MadisTrader2026@shared-postgres:5432/medpulse?schema=public
      REDIS_HOST: shared-redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-medpulse-jwt-dev-a7f3b2c9e1d4f6a8b0c2e4f6a8b0d2e4}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-medpulse-jwt-refresh-dev-c3d5e7f9a1b3d5e7f9a1c3d5e7f9a1b3}
      JWT_EXPIRATION: 15m
      JWT_REFRESH_EXPIRATION: 7d
      PORT: 3001
      CORS_ORIGIN: http://localhost:3006
      UPLOAD_DIR: /app/uploads
      SMTP_HOST: smtp.ethereal.email
      SMTP_PORT: 587
      SMTP_USER: ''
      SMTP_PASS: ''
      SMTP_FROM: noreply@medpulse.com
    volumes:
      - uploads:/app/uploads
    networks:
      shared-infra-network:
        aliases:
          - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_SHOW_DEMO_CREDENTIALS: 'true'
    container_name: medpulse-frontend
    environment:
      VITE_SHOW_DEMO_CREDENTIALS: 'true'
    ports:
      - '3006:80'
    depends_on:
      - backend
    networks:
      - shared-infra-network

volumes:
  uploads:

networks:
  shared-infra-network:
    external: true
